<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prestige</title>
        <style>
            body {
                background: black;
                color: white;
                font-family: "Arial", sans-serif;
                padding-left: 5px;
                padding-right: 5px;
                text-align: center;
                font-size: 24px;
            }
            button {
                color: red;
                font-family: "Arial", sans-serif;
                font-size: 1.2em;
                border-color: purple;
                background: black;
                padding: 3px;
                border-width: 2px;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.2s;
            }
            button:hover {
                color: blue;
                background: red;
                border-radius: 0px;
            }
            .number {
                font-size: 2em;
                color: red;
                font-weight: bold;
            }
        </style>
        <script>
            var game = {
                totalMult: 1,
                prestigeLayers: 0,
                p0: 0,
                p1: 0,
                p2: 0,
            };
            function commaNumber(x){
                x = x.toString();
                var pattern = /(-?\d+)(\d{3})/;
                while (pattern.test(x)){
                    x = x.replace(pattern, "$1,$2");
                }
                return x;
            }
            function abbreviate(x){
                if(x < 1e12){
                    return commaNumber(Math.round(x));
                } else if(x < 1e15){
                    return (x/1e12).toFixed(2) + "T"
                }
            }
            function factorial(x){
                if(x > 1){
                    return x*factorial(x-1);
                }
                if(x == 1){
                    return 1;
                }
            }
            setInterval(function(){
                game.totalMult = (game.p1+1)*(game.p2+1)*factorial(game.prestigeLayers+1);
                game.p0+=game.totalMult/30;
                game.p1 = Math.floor(game.p0/1000)%1000;
                game.p2 = Math.floor(game.p0/1e6)%1000;
                document.getElementById("real_number").textContent = abbreviate(game.p0);
                document.getElementById("number").textContent = abbreviate(game.p0%1000);
                if(game.p1 > 0){
                    document.getElementById("p1").innerHTML = "You have <span class='number'>" + abbreviate(game.p1%1000) + "</span> 1st prestige points.";
                    if(game.prestigeLayers == 0){
                        game.prestigeLayers++;
                    }
                }
                else {
                    document.getElementById("p1").innerHTML = "";
                }
                if(game.p2 > 0){
                    document.getElementById("p2").innerHTML = "You have <span class='number'>" + abbreviate(game.p2%1000) + "</span> 2nd prestige points.";
                    if(game.prestigeLayers == 1){
                        game.prestigeLayers++;
                    }
                }
                else {
                    document.getElementById("p2").innerHTML = "";
                }
            }, 1000/30);
        </script>
    </head>
    <body>
    <h1>Prestige</h1> 
    You have <span id='real_number' class='number'>0</span> total points.<br>
    You have <span id='number' class='number'>0</span> points.<br>
    <span id='p1'></span><br>
    <span id='p2'></span><br>
    </body>
</html>
